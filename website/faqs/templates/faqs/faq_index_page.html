{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}w-100 sans-serif{% endblock %}

{% block content %}
    {% for post in faqpages %}
        {% with post=post.specific %}
            <h2><a href="{% post.url %}">{{ post.question }}</a></h2>
            {{ post.answer|richtext }}
        {% endwith %}
    {% endfor %}

{% endblock %}
